# API
api.overview = Resumen
api.overview.text = \
	La API FOne es un servicio web que proporciona información sobre los pilotos, \
	escuderías, circuitos, las carreras disputadas en cada temporada y sus \
	correspondientes resultados. También dispone de  información sobre la \
	clasificación general de pilotos y escuderias desde 1950 hasta 2018.

api.resources = Recursos de la API
api.resources.request = Las siguientes peticiones HTTP están disponibles:
api.resources.response = \
	Cada uno de los servicios es accedido por medio de una petición HTTP y devuelve \
	una respuesta JSON. \
	Todas las peticiones usan el protocolo de nivel de aplicación https y no \
	incluyen ninguna clave API.

