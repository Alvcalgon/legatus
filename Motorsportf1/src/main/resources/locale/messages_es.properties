terms.info.header = ¿Qué información se recopila?
terms.info.text = \
	No recuperamos ningún tipo de dato personal como pudiera ser su nombre, sus \
	apellidos, su correo electrónico, etc. \
	Es libre de usar este sistema de forma completamente gratuita respetando las \
	leyes. 

terms.dest.header = ¿Quién tiene acceso a esa información?
terms.dest.text = \
	No compartimos ninguna información sobre Ud. con ninguna empresa puesto que \
	no se registran datos personales de los usuarios que visitan la \
	aplicación web como ya hemos explicado previamente.
	
terms.links.header = Enlaces a terceros
terms.links.text = \
	Este sitio web pudiera contener enlaces a otros sitios que pudieran ser \
	de su interés. Una vez que usted de clic en estos enlaces y abandone \
	nuestra página, ya no tenemos control sobre al sitio al que es redirigido \
	y por lo tanto no somos responsables de los términos o privacidad ni de  \
	la protección de sus datos en esos otros sitios terceros. Dichos sitios \
	están sujetos a sus propias políticas de privacidad por lo cual es \
	recomendable que los consulte para confirmar que usted está de acuerdo \
	con estas.
	
