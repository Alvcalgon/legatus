terms.description = \
	El presente documento establece los términos en que esta aplicación web usa \
	y protege la información que es proporcionada por sus usuarios al momento de \
	utilizar su sitio web. Sin embargo esta Política de Privacidad puede cambiar \
	con el tiempo o ser actualizada por lo que le recomendamos y enfatizamos \
	revisar continuamente esta página para asegurarse que está de acuerdo con \
