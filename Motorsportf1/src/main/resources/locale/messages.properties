# Cookies policy
cookies.ppal.header = Política de cookies
cookies.description = \
	Empleamos cookies con la finalidad de proveer un mejor servicio y otorgar \
	una mejor experiencia de uso. Queremos informarle de manera clara y precisa \
	todo lo relacionado con las cookies: qué son, para qué sirven y cuáles \
	empleamos, etc.
cookies.meaning.header = Definición y uso
cookies.meaning.text = \
	Una cookie se refiere a un fichero que es enviado con la finalidad de \
	solicitar permiso para almacenarse en su ordenador, al aceptar dicho \
	fichero, se crea y la cookie sirve entonces para tener información \
	respecto al tráfico web, y también facilita las futuras visitas a una \
	web recurrente. Otra función que tienen las cookies es que con ellas \
	las web pueden reconocerte individualmente y por tanto brindarte el \
	mejor servicio personalizado de su web. \
	Una cookie normalmente contendrá el nombre de la página web donde ha \
	sido instalada, el "tiempo de vida" de la cookie y un número único \
	generado automáticamente
	
cookies.target.header = ¿Cuáles usamos y para qué?
cookies.target.text = \
	Tan sólo usamos dos cookies, a saber: "JSESSIONID" para identificar \
	su sesión de trabajo y "language" para almacenar sus preferencias de \
	lenguage.  Además, almacenamos un ítem llamado "returnStack" en el \
	almacenamiento local de su navegador para saber dónde tienen que ir \
	algunos botones. \
	Usted puede aceptar o negar el uso de cookies, sin embargo la mayoría \
	de navegadores aceptan cookies automáticamente pues sirve para tener \
	un mejor servicio web. También usted puede cambiar la configuración de \
	su ordenador para declinar las cookies. Si se declinan es posible que \
	no pueda utilizar algunos de nuestros servicios.
	
cookies.config.header = ¿Cómo se pueden configurar o desahabilitar las cookies?
cookies.config.text = \
	Puede permitir, bloquear o eliminar	las cookies instalas en su equipo \
	mediante la configuración de las opciones de su navegador de internet. En \
	caso de que no permita la instalación de cookies en su navegador es posible \
	que no pueda acceder a algunos de los servicios y que su experiencia en \
	nuestra web pueda resultar menos satisfactoria.

master.footer.terms.text = \
	You may use this system free of charge, as long as you carefully observe the \
	existing applicable laws.  Please, note that we do not share any information \
	about you with any other company.  We only use three cookies, namely: \
	"JSESSIONID" to identify your work session, "remember" to let you authenticate \
	automatically for a maximum of 31 days, and "language" to store your language \
	preferences. Additionally, we store an item called "returnStack" in your browser's \
	local storage to keep track of the document to which some buttons must return.


