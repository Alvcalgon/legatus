<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<body>
			<div class="form constructor-standing search container" th:fragment="frag-constructor-standing-search">
				<h2 th:text="#{search.finder}">Buscador</h2>
				<form name="constructor-standing-finder"
					  class="search was-validated needs-validation"
					  th:object="${constructorStandingForm}" method="post"
					  th:action="@{/constructor-standing/list}"
					  onsubmit="return validateCSForm()">
					  
					<input id="offset" type="hidden" th:field="*{offset}" />
					
					<script>
						$(document).ready(function(){
							$("#season").on("keyup", function() {
								disableSeasonCS();
							});
							
							$("#position").on("keyup", function() {
								disablePositionCS();
							});
							
							$("#constructor").on("keyup", function() {
								disableConstructorCS();
							});
							
						})
					</script>
					
					<div class="form-group">
						<label th:text="#{constructorStanding.season} + ':'" for="season"></label>
						<input class="form-control is-invalid" id="season" type="text"
							   th:field="*{season}"
							   onchange="validateSeasonCS()" />
						<div class="valid-feedback"></div>
						<div class="invalid-feedback">
							<span class="error"
								  th:if="${#fields.hasErrors('season')}"
								  th:errors="*{season}">Error temporada</span>
							<span id="seasonErrorCS"></span>
						</div>
					</div>
					
					<div class="form-group">
						<label th:text="#{constructorStanding.position} + ':'" for="position"></label>
						<input class="form-control is-invalid" id="position" type="text"
							   th:field="*{position}"
							   onchange="validatePositionCS()" />
						<div class="valid-feedback"></div>
						<div class="invalid-feedback">
							<span class="error"
								  th:if="${#fields.hasErrors('position')}"
								  th:errors="*{position}">Error posicion</span>
							<span id="positionErrorCS"></span>
						</div>
					</div>
					
					<div class="form-group">
						<label th:text="#{constructorStanding.constructor} + ':'" for="constructor"></label>
						<input class="form-control is-invalid" id="constructor" type="text"
							   th:field="*{constructor}"
							   onchange="validateConstructorCS()" />
						<div class="valid-feedback"></div>
						<div class="invalid-feedback">
							<span class="error"
								  th:if="${#fields.hasErrors('constructor')}"
								  th:errors="*{constructor}">Error constructor</span>
							<span id="constructorErrorCS"></span>
						</div>
					</div>
						
					<input type="submit" name="search" th:value="#{form.search}" class="btn btn-primary" />
					<input type="submit" name="reset" th:value="#{form.reset}" class="btn btn-warning" />
				</form>
			</div>
		</body>
	</html>
