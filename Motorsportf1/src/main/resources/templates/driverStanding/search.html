<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<body>
			<div class="form driver-standing search container" th:fragment="frag-driver-standing-search">
				<h2 th:text="#{search.finder}">Buscador</h2>
				<form name="driver-standing-finder"
					  class="search was-validated needs-validation"
					  th:object="${driverStandingForm}" method="post"
					  th:action="@{/driver-standing/list}" onsubmit="return validateDriverStandingForm()">
					  
					<input id="offset" type="hidden" th:field="*{offset}" />
								
					<div class="form-group">
						<label th:text="#{driverStanding.season} + ':'" for="season"></label>
						<input class="form-control is-invalid" id="season" type="text"
							   th:field="*{season}"
							   placeholder="2018"
							   onchange="validateSeason()" />
						<div class="valid-feedback"></div>
						<div class="invalid-feedback">
							<span class="error"
								  th:if="${#fields.hasErrors('season')}"
								  th:errors="*{season}">Error temporada</span>
							<span id="seasonErrorCS"></span>
						</div>
					</div>
					
					<div class="form-group">
						<label th:text="#{driverStanding.position} + ':'" for="position"></label>
						<input class="form-control is-invalid" id="position" type="text"
							   th:field="*{position}"
							   placeholder="1"
							   onchange="validatePosition()" />
						<div class="valid-feedback"></div>
						<div class="invalid-feedback">
							<span class="error"
								  th:if="${#fields.hasErrors('position')}"
								  th:errors="*{position}">Error posicion</span>
							<span id="positionErrorCS"></span>
						</div>
					</div>
					
					<div class="form-group">
						<label th:text="#{driverStanding.driver} + ':'" for="driver"></label>
						<input class="form-control is-invalid" id="driver" type="text"
							   th:field="*{driver}"
							   placeholder="Fernando Alonso"
							   onchange="validateDriver()" />
						<div class="valid-feedback"></div>
						<div class="invalid-feedback">
							<span class="error"
								  th:if="${#fields.hasErrors('driver')}"
								  th:errors="*{driver}">Error driver</span>
							<span id="driverErrorCS"></span>
						</div>
					</div>
						
					<input type="submit" name="search" th:value="#{form.search}" class="btn btn-primary" />
					<input type="submit" name="reset" th:value="#{form.reset}" class="btn btn-warning" />
				</form>
			</div>
		</body>
	</html>
